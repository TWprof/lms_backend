<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            color: #007bff;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .pin {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: cadetblue;
            color: #ffffff;
            text-decoration: solid;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your PIN</h1>
        </div>
        <div class="content">
            <p>We received a request to reset your PIN. Use the PIN below to reset your PIN:</p>
            <p class="pin">{{resetPin}}</p>
            <a href="#" class="button">Reset PIN</a>
            <p>If you didn't request a PIN reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; Techware Professional Services, LTD. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
